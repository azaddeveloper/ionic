<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
     <ion-item *ngFor="let countyContact of countyContactArray" detail-push (click)="openContact(countyContact);" class="list-item">
      <span class="list-item-text" >{{ countyContact.contactName}}</span>  
       <a href="tel:{{ countyContact.phoneNumber }}" item-end><span class="call-text" >Call</span></a>
    </ion-item>
  </ion-list>     
</ion-content>
